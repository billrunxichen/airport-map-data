
name: Update airports.json from Google Sheet

on:
  schedule:
    - cron: "*/30 * * * *"  # Runs every 30 minutes
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Fetch Google Sheet and convert to JSON
        run: |
          curl -L "https://docs.google.com/spreadsheets/d/1_C3dll17AdGDFNAzdtCJZgRsf_EaII_x827SggrRmoA/gviz/tq?tqx=out:csv" -o data.csv
          mkdir -p json
          python3 <<EOF
import csv, json
with open('data.csv') as f:
    reader = csv.DictReader(f)
    rows = list(reader)
with open('airports.json', 'w') as f:
    json.dump(rows, f, indent=2)
EOF

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add airports.json
          git commit -m "Update airports.json from Google Sheet" || echo "No changes"
          git push
